<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('BmW motorsport.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 3px solid #0066b1;
            color: white;
        }

        nav {
            background: #1c1c1c;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #010336;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #1c1c1c;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0066b1;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #1abc9c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }

        footer {
            background: #111;
            color: #0066b1;
            text-align: center;
            padding: 25px;
            font-size: 13px;
            border-top: 1px solid #222;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-kirim {
            background-color: #1abc9c;
            color: white;
        }

        .btn-reset {
            background-color: #1abc9c;
            color: white;
        }

        .button-group button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            transition: 0.3s;
        }

        .active {
            color: #0066cc;
            border-bottom: 3px solid #0066cc;
            font-weight: bold;
        }

         #jam-digital {
            color: #00a8e8;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <header>
        <h1>Hubungi Kami</h1>
        <div id="jam-digital"></div>
        <p>Punya pertanyaan seputar BMW? Silakan kirim pesan melalui formulir di bawah ini.</p>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="GALLERY MOBIL .html">Gallery</a>
        <a href="Contact.html" class="active">Hubungi Kami</a>
        <a href="Tentang.html">Tentang</a>
    </nav>

    <div class="form-container">
        <h2>
            <font color="#0066b1">Kirim Pesan
        </h2>
        </font>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Contoh: Muhamad Fahri Supendi " required>
            </div>

            <div class="form-group">
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" placeholder="nama@email.com" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone1">Phone Number</label>
                    <input type="tel" id="phone1" name="phone1" placeholder="08xx-xxxx-xxxx">
                </div>
            </div>

            <div class="form-group">
                <label for="pesan">Tuliskan Pesan Anda:</label>
                <textarea id="pesan" name="pesan" rows="5"
                    placeholder="Tuliskan pertanyaan atau saran Anda di sini..."></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>
    </div>

    <footer>
        <p>CopyRight &copy; 2025 | Nama: Muhamad Fahri Supendi | NIM: 251011701065 | Kelas: 01SIFP013</p>
    </footer>

     <script>
            function tampilkanWaktu() {
                const waktu = new Date();
                const opsi = {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                };
                document.getElementById('jam-digital').innerHTML = waktu.toLocaleDateString('id-ID', opsi);
            }
            setInterval(tampilkanWaktu, 1000);
            tampilkanWaktu();
        </script>

</body>
</html>
